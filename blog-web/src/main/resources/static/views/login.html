<body ng-app="login" ng-controller="loginController" class="text-center">
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">


                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" class="form-control" ng-model="username"
                           placeholder="Username" required="" autofocus=""><br/>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" ng-model="password"
                           placeholder="Password" required="">
                    <div class="checkbox mb-3">
                        <spqn><a href="{{loginUrl+'register'}}">还没有账号？请先注册</a></spqn>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <spqn><a href="{{loginUrl+'forgetPass'}}">忘记密码？</a></spqn>
                        <br/>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="blogLogin()" type="submit">Sign in
                    </button>
                    <br/>
                    <p class="mt-5 mb-3 text-muted">Copyright&nbsp;©&nbsp;青宇软件工作室 . All rights reserved Powered by
                        2017-2019</p>
                </form>


            </div>
            <div class="col-lg-4"></div>
        </div>
