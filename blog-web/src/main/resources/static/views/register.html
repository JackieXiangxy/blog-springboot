<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>注册</title>
    <link href="control/ui/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="control/ui/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="control/ui/css/index.css" rel="stylesheet" type="text/css">
    <link href="control/ui/css/register.css" rel="stylesheet">
    <script src="control/ui/angular/angular.js"></script>
    <script src="control/ui/angular/angular.min.js"></script>
    <script src="control/ui/jquery/jquery-3.4.1.min.js"></script>
    <script src="control/ui/jquery/jquery-3.4.1.js"></script>


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>

</head>
<body ng-app="register" ng-controller="registerController">

<div class="container text-center">

    <div class="row">
        <div class="col-md-12">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">


                <form class="form-signin">
                    <!--    <img class="mb-4" src="./Signin Template · Bootstrap_files/bootstrap-solid.svg" alt="" width="72" height="72">-->
                    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" ng-model="username" class="form-control"
                           placeholder="Username" required="" autofocus=""><br/>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" ng-model="password" class="form-control"
                           placeholder="Password" required="">
                    <label for="inputRePassword" class="sr-only">RePassword</label>
                    <input type="password" id="inputRePassword" ng-model="repassword" class="form-control"
                           placeholder="RePassword" required="">
                    <label for="inputRealname" class="sr-only">RealName</label>
                    <input type="text" id="inputRealname" ng-model="realname" class="form-control"
                           placeholder="RealName" required=""><br/>

                    <label for="inputMobile" class="sr-only">mobile</label>
                    <input type="text" id="inputMobile" ng-model="mobile" class="form-control" placeholder="mobile"
                           required=""><br/>

                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="text" id="inputEmail" ng-model="email" class="form-control" placeholder="email"
                           required=""><br/>


                    <button class="btn btn-lg btn-primary btn-block" ng-click="blogRegister()" type="submit">Sign in
                    </button>

                </form>


                <a href="{{loginUrl+'login'}}">已有账号？直接登录</a>
                </br>
                </br>
                </br>
                </br>


                <p class="mt-5 mb-3 text-muted">Copyright&nbsp;©&nbsp;青宇软件工作室 . All rights reserved Powered by
                    2017-2019</p>


            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
<script src="control/js/register.js"></script>
</body>
</html>
